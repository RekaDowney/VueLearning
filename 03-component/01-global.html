<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 全局组件</title>
    <script type="text/javascript" src="../resources/js/vue/vue.js"></script>
    <script type="text/javascript" src="../resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../resources/js/layer/layer.js"></script>
    <script type="text/javascript" src="../resources/js/custom/assert.js"></script>
</head>
<body>

<div id="vueGlobalComponent">
    <global-component></global-component>
</div>

<script type="text/javascript">
    // W3C 自定义标签的命名规则 (小写，并且包含一个短杠)
    // Vue 全局组件必须在 Vue 实例化之前定义
    // [Vue warn]: Unknown custom element: <global-component> -
    // did you register the component correctly?
    // For recursive components, make sure to provide the "name" option.
    Vue.component('global-component', {
        template: '<div>A Global Component!!</div>'
    });

    let vue = new Vue({
        el: '#vueGlobalComponent',
        data: {
            message: 'Hello VueJS',
        },
        methods: {}
    });
</script>
</body>
</html>
