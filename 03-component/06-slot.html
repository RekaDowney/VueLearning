<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue slot 实现自定义组件嵌套渲染</title>
    <script type="text/javascript" src="../resources/js/vue/vue.js"></script>
    <script type="text/javascript" src="../resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../resources/js/layer/layer.js"></script>
    <script type="text/javascript" src="../resources/js/custom/assert.js"></script>
</head>
<body>
<div id="vueSlot">
    <parent>
        <child></child>
    </parent>

</div>
<script type="text/javascript">
    let vue = new Vue({
        el: '#vueSlot',
        data: {
            message: 'Hello VueJS',
            parentMessage: 'Parent'
        },
        components: {
            'parent': {
                template: '<div>' +
                '<h1>parent component</h1>' +
                '<child><p>Child segment 1</p><p>Child segment 2</p></child>' +
                '</div>'
            },
            'empty-child-parent': {
                template: '<div>' +
                '<h1>parent component</h1>' +
                '<child></child>' +
                '</div>'
            },
            'child': {
                template: '<div>' +
                '<h2>child component</h2>\n' +
                '<slot name="content">show this slot if parent component does not pass distribute</slot>' +
                '</div>'
            }
        }
    })
</script>
</body>
</html>
