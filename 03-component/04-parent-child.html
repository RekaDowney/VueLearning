<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 父子组件</title>
    <script type="text/javascript" src="../resources/js/vue/vue.js"></script>
    <script type="text/javascript" src="../resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../resources/js/layer/layer.js"></script>
    <script type="text/javascript" src="../resources/js/custom/assert.js"></script>
</head>
<body>
<div id="vueParentChild">
    <parent>
        <!-- parent 组件向 child 组件传递数据时采用 v-bind:propName 方式传递 -->
        <child pass-to-child-message="passToChildMessage"></child>

        <child :pass-to-child-message="passToChildMessage"></child>
    </parent>
</div>
<script type="text/javascript">

    Vue.component('parent', {
        template: '<div>{{parentMessage}}</div>',
        data() {
            return {
                parentMessage: 'Parent Component Data',
                passToChildMessage: 'Child Component Data From Parent'
            }
        },
        components: {
            'child': {
                template: '<p>{{passToChildMessage}}</p>',
                props: ['passToChildMessage'],
            }
        }
    });

    let vue = new Vue({
        el: '#vueParentChild',
        data: {
            message: 'Hello VueJS',
            // passToChildMessage: 'Child Component Data From Vue Instance',
        },

</script>
</body>
</html>
