<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once指令</title>
    <script type="text/javascript" src="../resources/js/vue/vue.js"></script>
    <script type="text/javascript" src="../resources/js/jquery/jquery.js"></script>
    <script type="text/javascript" src="../resources/js/layer/layer.js"></script>
    <script type="text/javascript" src="../resources/js/custom/assert.js"></script>
</head>
<body>

<div id="vueOnce">

    <!-- v-once 指令所绑定的标签只会渲染一次所绑定的数据结果，此后如果数据结果发生了变化，该标签也不会重新渲染 -->
    <!-- v-once 不需要表达式 -->
    <p>不使用 v-once 指令</p>
    <p>{{stringVal}}</p>
    <p v-text="stringVal"></p>
    <div>
        <p>{{stringVal}}</p>
        <p>{{numberVal}}</p>
    </div>


    <p>使用 v-once 指令</p>
    <p v-once>{{stringVal}}</p>
    <p v-text="stringVal" v-once></p>
    <div v-once>
        <p>{{stringVal}}</p>
        <p>{{numberVal}}</p>
    </div>

</div>

<script type="text/javascript">
    let vue = new Vue({
        el: '#vueOnce',
        data: {
            trueVal: true,
            falseVal: false,
            undefinedVal: undefined,
            nullVal: null,
            zeroVal: 0,
            emptyVal: '',
            stringVal: 'source',
            numberVal: 9,
            message: 'Hello VueJS'
        }
    });
    setTimeout(() => {
        vue.stringVal = 'one second elapsed';
        vue.numberVal = 1111;
    }, 1000);
</script>
</body>
</html>
